<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5"> <!-- Refresh the page after 5 seconds -->
    <title>Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .prediction {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Article Content:</h1>
        <form id="prediction-form" method="POST">
            <textarea id="text" name="text" rows="4" cols="50"></textarea><br>
            <input type="submit" value="Predict">
        </form>
        <div id="prediction" class="prediction">
            {% if prediction %}
                <h2>Predicted Article Type: {{ prediction }}</h2>
            {% endif %}
        </div>
    </div>

    <script>
        // Automatically submit the form when user clicks anywhere on the screen
        document.addEventListener('click', function() {
            document.getElementById('prediction-form').submit();
        });

        // Prevent automatic submission when user clicks inside the textarea
        document.getElementById('text').addEventListener('click', function(event) {
            event.stopPropagation();
        });
    </script>
</body>
</html>
